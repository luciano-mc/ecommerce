<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luciano Martin">
    <link rel="icon" href="img/logo_jugueteria_mini.png" type="image/png" /> 
    <link rel="stylesheet" href="css/main.css">
    <title>Juguetería Cósmica</title>
</head>
<body>
    <div id="modal-background"></div>
    <div class="website-padding">
        <!-- Modal -->
        <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
        <div class="card-modal-container" id="modal">
            <h3 class="modal_title"></h3>
            <div class="modal_products-container" id="modalProducts">
                <!-- Acá van los productos -->
            </div>
            <p class="modal_price">Precio Total: $<span class="modal_price-total" id="totalPrice"></span></p>
            <span class="card-modal-x">X</span>
            <button class="modal_button-empty-cart" id="modalEmptyButton">Vaciar carrito</button>
        </div>
        <!-- Header -->
        <header class="main-header">
            <div class="main-header__logo-container">
                <img src="img/logo_jugueteria_landscape.png" alt="jugueteria logo" title="Juguetería Cósmica" class="main-header__logo-img">
            </div>
            <div class="main-header__search-form-container">
                <i class="search-form_icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg></i>
                <input type="search" name="search" id="main-header__search-form_input" class="main-header__search-form_input" placeholder="Busca algo.." autocomplete="off" required>
            </div>
            <div class="main-header__cart-button-container">
                <div class="cart-svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 24C0 10.75 10.75 0 24 0H96C107.5 0 117.4 8.19 119.6 19.51L121.1 32H312V134.1L288.1 111C279.6 101.7 264.4 101.7 255 111C245.7 120.4 245.7 135.6 255 144.1L319 208.1C328.4 218.3 343.6 218.3 352.1 208.1L416.1 144.1C426.3 135.6 426.3 120.4 416.1 111C407.6 101.7 392.4 101.7 383 111L360 134.1V32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24V24zM224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464zM416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464z"/></svg>
                    <span class="cart-button-container_counter" id="modalCounter"></span>
                </div>
            </div>
            <div class="main-header__hamburguer-button-container">
                <label class="hamburguer-button" for="main-nav-toggle" title="Expandir barra de navegación">
                    <span class="hamburguer-button__top-bread"></span>
                    <span class="hamburguer-button__meat"></span>
                    <span class="hamburguer-button__bottom-bread"></span>
                </label>
            </div>
            <div class="main-header__main-nav-container">
                <nav class="main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__item">
                            <a class="main-nav__link" href="#inicio" data-id="inicio">Inicio</a>
                        </li>
                        <li class="main-nav__item">
                            <a class="main-nav__link" href="#alta" data-id="alta">Alta</a>
                        </li>
                        <li class="main-nav__item">
                            <a class="main-nav__link" href="#contacto" data-id="contacto">Contacto</a>
                        </li>
                        <li class="main-nav__item">
                            <a class="main-nav__link" href="#nosotros" data-id="nosotros">Nosotros</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Fin del Header -->

        <!-- Main -->
        <main id="main"></main>

            <!-- Inicio del footer -->
        <footer class="main-footer">
            <!-- Autor -->
            <div class="main-footer-description">
                <p class="footer-description_text">2022 © <a href="#" class="footer-description_author" title="Autor">Luciano Carrivale</a></p>
            </div>
            <!-- Links -->
            <nav class="main-footer-nav">
                <ul class="footer-list">
                    <li class="footer-list_item"><a href="#">Disclaimer</a></li>
                    <li class="footer-list_item"><a href="#">Contactanos</a></li>
                    <li class="footer-list_item"><a href="#">Trabaja con nosotros</a></li>
                </ul>
            </nav>
